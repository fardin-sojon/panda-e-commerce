<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panda E-Commerse</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome CDN -->
    <script
      src="https://kit.fontawesome.com/d7722f6431.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./Style/style.css" />
  </head>
  <body class="poppins-medium">
    <header class="container">
      <nav>
        <figure>
          <img class="logo-images" src="./Assets/images/logo.png" alt="" />
        </figure>
        <div class="scarch-items">
          <input type="text" name="" id="" placeholder="Scarch" />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <ul class="nav-items">
          <li><a href="">Home</a></li>
          <li><a href="">Product</a></li>
          <li><a href="">About Us</a></li>
          <li><a href="">Contact Us</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="banner container">
        <div class="banner-container">
          <h2>Mi LED TV 4A PRO 32</h2>
          <p>
            Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet
            sint. Velit officia consequat duis enim velit mollit. Exercitation
            veniam consequat sunt nostrud amet.
          </p>
          <span class="banner-price">$1289</span>
          <br />
          <button class="btn-style">
            BUY NOW <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
        <img
          class="tv-images"
          src="./Assets/images/banner-images/tv.png"
          alt=""
        />
      </section>

      <section class="categories container">
        <h2 class="section-title">Categories</h2>
        <div class="categories-card-container">
          <div class="categories-card">
            <h3>Watch</h3>
            <img src="./Assets/images/categories/watch.png" alt="" />
          </div>
          <div class="categories-card">
            <h3>Bag</h3>
            <img src="./Assets/images/categories/bag.png" alt="" />
          </div>
          <div class="categories-card">
            <h3>Shoes</h3>
            <img src="./Assets/images/categories/shoes.png" alt="" />
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
